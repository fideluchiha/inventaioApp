<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
             <div class="card-body m-t-20">
                <!--main content-->
                <div class="row">

                  <div class="col-md-12">
                    <div class="card">
                      
                  <div class="card-header card-header-success card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">Lsita de usuarios</i>
                  </div>
                  </div>
                <div class="card-body">
                  <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                  </div>
                  <div class="material-datatables">
                    <table id="tablePagos" class="table table-striped table-bordered table-hover text-center" cellspacing="0" width="100%" style="width:100%">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Nombre</th>
                          <th>Username</th>
                          <th>Fecha de Creaci√≥n</th>
                          <th class="disabled-sorting text-center">Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let usuario of Usuarios">
                            <td>{{usuario.id}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.username}}</td>
                            <td>{{usuario.createdAt}}</td>
  
                             <td><button  type="button" (click)="DeleteUsuario(usuario.id)"  class="btn btn-danger pull-center">Eliminar</button></td>
                          </tr>
                        
                      </tbody>
                          
                          
                      </table>
                  </div>
                </div>
                <!-- end content-->
              </div>
              <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
          </div>
                    
                </div>
            </div>
        </div>
    </div>
