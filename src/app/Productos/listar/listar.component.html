<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
             <div class="card-body m-t-20">
                <!--main content-->
                <div class="row">

                  <div class="col-md-12">
                    <div class="card">
                      
                  <div class="card-header card-header-success card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">Lista de Productos</i>
                  </div>
                  </div>
                <div class="card-body">
                  <div class="toolbar">
                    <div class="row justify-content-center">
                      
                      <div class="col-md-5">
                          <form [formGroup]="deleteForm" >
                          <div class="form-group">
                              <label class="bmd-label">Usuario que elimina</label>
                              <br>
                              <select class="form-control" formControlName="seleccionado">
                                  <option *ngFor="let Usuario of Usuarios" value="{{Usuario.id}}">{{Usuario.nombre}}</option>
                              </select>
                            </div>
                          </form>
                      </div>
                  </div>
                  </div>
                  <div class="material-datatables">
                    <table id="tablePagos" class="table table-striped table-bordered table-hover text-center" cellspacing="0" width="100%" style="width:100%">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>nombre Producto</th>
                          <th>cantidad</th>
                          <th>Fecha de fechaIngreso</th>
                          <th>id_usuario</th>
                          <th>Fecha de Creaci√≥n</th>
                          <th class="disabled-sorting text-center">Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let producto of Productos">
                            <td>{{producto.idProducto}}</td>
                            <td>{{producto.nombreProducto}}</td>
                            <td>{{producto.cantidad}}</td>
                            <td>{{producto.fechaIngreso}}</td>
                            <td>{{producto.id_usuario}}</td>
                            <td>{{producto.createdAt}}</td>
  
                             <td><button  type="button" (click)="DeleteProducto(producto.idProducto)"  class="btn btn-danger pull-center">Eliminar</button>
                              
                            </td>
                          </tr>
                        
                      </tbody>
                          
                          
                      </table>
                  </div>
                </div>
                <!-- end content-->
              </div>
              <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
          </div>
                    
                </div>
            </div>
        </div>
    </div>
