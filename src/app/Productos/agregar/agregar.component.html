<div class="card-body m-t-20">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Register</h4>
                </div>
                    <div class="card-body" style="margin-top: 20px;">
                      <form [formGroup]="registerProductoForm" (ngSubmit)="onRegisterProducto()">
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="bmd-label">nombre Producto</label>
                                    <br>
                                    <input type="text" name="nombreProducto" id="nombreProducto" class="form-control"placeholder="Enter nombreProducto" formControlName="nombreProducto" >
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="bmd-label">cantidad</label>
                                    <br>
                                    <input type="number" min="1" max="1000" name="cantidad" id="cantidad" class="form-control"  formControlName="cantidad">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                              <div class="form-group">
                                <label class="bmd-label">fecha Ingreso</label>
                                <br>
                                <input type="date" name="fechaIngreso" id="fechaIngreso" class="form-control"placeholder="Enter fecha Ingreso"  formControlName="fechaIngreso">
                               </div>
                             </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="bmd-label">Usuario</label>
                                    <br>
                                    <select class="form-control" formControlName="id_usuario" name="id_usuario" id="id_usuario">
                                        <option *ngFor="let Usuario of Usuarios" value="{{Usuario.id}}">{{Usuario.nombre}}</option>
                                    </select>
                                  </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                          <div class="col-md-5">
                            
                          </div>
                          
                            <div class="col-md-5">
                              <div class="form-group">
                                <br>
                                <button type="submit" class="btn btn-success btn-lg btn-block">Registrarse</button>
                              </div>
                            </div>
                            
                        </div>
                      </form>
                    </div>
            </div>
        </div>
    </div>
</div>
